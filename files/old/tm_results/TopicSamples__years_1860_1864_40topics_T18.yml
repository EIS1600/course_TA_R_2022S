  text: By Geddin &amp; Apperson, Auct'rs.;;; Trustees' sale of the very Desirable
    Farm at Tree Hill Racefield, two miles below Richmond, containing about one hundred
    acres, more or less.--By request of the Trustees of the Marshall Company, in pursuance
    of the order of the Board of Directors thereof, we will, on Thursday, the 15th
    day of November, 1860, at 11 o'clock A. M., (if fair; it not, the first fair day
    thereafter.) proceed to sell at public auction, on the premises, all that Tract
    of Land lying in the county of Henrico, about two miles below the city of Richmond,
    on the old Osborn Turnpike Road, being part of the old Tree Hill Racefield Tract,
    and containing 99 172-1000 acres, according to a plan and survey made by Joseph
    J. Pleasants.;;; Surveyor, upon which S. Y. Landrum now resides, and which was
    conveyed to the said Trustees by the said Landrum and others by deed dated the
    28th day of October, 1854, duly recorded in the Clerk's Office of Henrico County
    Court.;;; Of the above tract there are 14 acres in woods; balance cleared and
    in a high state of improvement.;;; The buildings on the place are nearly new,
    and consist of a dwelling containing 10 rooms; two kitchens, one containing 6
    rooms and the other 4 rooms, and a barn 80x30 feet, two stories high, besides
    the usual out buildings.;;; The place is remarkably healthy, and the neighborhood
    among the best in the county.;;; Terms. -- One - fourth cash; balance at 4, 8
    and 16 months, for negotiable notes, interest added, secured by a trust deed,
    or title retained.;;; no 3 --tds Goodin &amp; Apperson, Aucts.
