  text: Virginia Steam Sugar Refinery.;;; The proprietor takes pleasure in announcing
    to the public that the;;; Virginia Steam Sugar Refinery is now in full and regular
    operation, and has capacity sufficient for a very large demand.;;; His aim will
    be to render satisfaction to all of his customers, and he trusts that he will
    meet with a liberal patronage from the merchants of the Southern States.;;; The
    Refinery is located immediately on the wharf at Rocketts, and is conveniently
    situated for shipments in every direction.;;; For the present only white and yellow
    Coffee Sugars will be made, and if the enterprise meets with that success the
    proprietor hopes to deserve, he will, in the Spring, enlarge the buildings, put
    on additional machinery, and manufacture Loaf and Crushed Sugars.;;; Being governed
    in his sales by the New York prices, he hopes the merchants of his own State and
    other Southern States will patronise him liberally, and he guarantee that his
    Sugars are equal to similar Sugars manufactured North.;;; Orders will be received
    for 10 bbls. Sugar and 5 bbls Syrup and upwards.;;; Sugars and Syrup delivered
    to any store in the city, or at any of the Railroad Depots, Wharves, or on Canal
    Boats, free of charge.;;; Orders by mail or telegraph promptly attended to at
    selling prices of the day on which they are received, unless limited.;;; Samples
    of each day's refining will be exhibited at the office, No. 42 Main street, under
    the St. Charles Hotel.;;; Chas. Y. Morris,;;; Proprietor of the Va. Steam Sugar
    Refinery.;;; no 5 --1mcw2t
