  text: 'Virginia Central Railroad.--Fall Arrangement.;;; --On and after Monday, the
    1st of October the Mail and passenger Train will leave Richmond daily, (except
    Sunday,) at 6.30 A. M., for Staunton and all intermediate way stations, connecting
    at Gordonsville with the Orange and Alexandria Railroad Trains for Alexandria
    and intermediate stations, and at Charlottesville with their trains for Lynchburg
    and all points West and South -west of that place; and every other day, viz: Tuesdays,
    Thursdays and Saturdays, for Jackson''s River and stations West of Staunton.;;;
    Harman &amp; Brown ''s Stages connect with the train at Staunton on Mondays, Wednesdays
    and Fridays, and at Goshen on Tuesdays, Thursdays and Saturdays, for Lexington.;;;
    Harman, Mason &amp; Co. ''s Stages connect with the train on Tuesdays, Thursdays
    and Saturdays, at Millboro '', for the Warm Springs; and at Jackson''s River,
    for the White Springs; and at Jackson''s River, for the White Sulphur Springs,
    Lewisburg, &amp;c. Returning, the Mail Train leaves Jackson''s River on Mondays,
    Wednesdays and Fridays, at 3.15 P. M. for Staunton.;;; A Freight Train, with a
    passenger car attached, will leave Waynesboro '', at 7.45, and Staunton at 9.45
    A. M., on Mondays, Wednesdays and Fridays for Jackson''s River, Returning, leave
    Jackson''s River on Tuesdays, Thursdays and Saturdays at 7.45 A. M., for Waynesboro
    ''.;;; Through tickets for the Warm and White Sulphur Springs, Lexington, Lewisburg,
    &amp;c., also, for Winchester, Lynchburg, Bonsack''s, Salem, Shawsville, Christiansburg,
    Bristol, Knoxville, Dalton, Chattanooga, Nashville, Grand Junction, Memphis, Canton,
    New Orleans, and all important points in the Southwest, can be procured at the
    ticket office.;;; oc 1 --ts Thos. Dodamead, Gen''l Supt.'
